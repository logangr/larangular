<table id="example" class="display" cellspacing="0" width="100%">
	<thead>
		<tr>
	        <th>Id.</th>
	        <th>Name</th>
	        <th>Address</th>
	        <th>Email</th>
	    </tr>
	</thead>
	<tfoot></tfoot>
</table>
<script type="text/javascript">
$(document).ready(function() {
    $('#example').DataTable( {
        "ajax": "/user",
        "columns": [
            { "data": "id" },
            { "data": "username" },
            { "data": "address" },
            { "data": "email" }
        ]
    } );
} );
</script>
